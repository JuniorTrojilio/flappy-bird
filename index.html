<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="/img/bird.gif"/>
  <title>Flappy Bird</title>
</head>
<script data-ad-client="ca-pub-8066659104511764" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<style>
  canvas {
  border: 1px solid #000;
  display: block;
  margin: 0;
}
</style>
<body>
  <canvas id="bird" width="320" height="480"></canvas>
  <script >
    //SELECIONAR CVS
const cvs = document.getElementById("bird")
const ctx = cvs.getContext("2d")

//VARIAVEIS E CONSTANTES DO GAME
let frames = 0
const DEGREE = Math.PI / 180

//CARREGANDO SPRITES 
const sprite = new Image()
sprite.src = "img/sprite.png"

// SONS
const SCORE_S = new Audio();
SCORE_S.src = "audio/sfx_point.wav";

const FLAP = new Audio();
FLAP.src = "audio/sfx_flap.wav";

const HIT = new Audio();
HIT.src = "audio/sfx_hit.wav";

const SWOOSHING = new Audio();
SWOOSHING.src = "audio/sfx_swooshing.wav";

const DIE = new Audio();
DIE.src = "audio/sfx_die.wav";

//ESTADOS DO GAME
const state = {
  current: 0,
  getReady: 0,
  game: 1,
  over: 2
}

//BOTÃO DE START
const startBtn = {
  x: 120,
  y: 263,
  w: 83,
  h: 29
}

//CONTROLE DE ESTADOS DO GAME
document.addEventListener("click", function (evt) {
  switch (state.current) {
    case state.getReady:
      state.current = state.game
      SWOOSHING.play()
      break

    case state.game:      
      if (bird.y > -50)
      bird.flap()

      FLAP.play()
      break

    case state.over:
      let rect = cvs.getBoundingClientRect()
      let clickX = evt.clientX - rect.left
      let clickY = evt.clientY - rect.top

      //VERIFICAR SE CLIQUEI NO BOTÃO DE START
      if (clickX >= startBtn.x && clickX <= startBtn.x + startBtn.w && clickY >= startBtn.y && clickY <= startBtn.y + startBtn.h) {
        pipes.reset()
        bird.speedReset()
        score.reset()
        state.current = state.getReady
      }
      break
  }
})

//BACKGROUND
const bg = {
  sX: 0,
  sY: 0,
  w: 275,
  h: 226,
  x: 0,
  y: cvs.height - 226,
  draw: function () {
    ctx.drawImage(sprite, this.sX, this.sY, this.w, this.h, this.x,
      this.y, this.w, this.h)
    ctx.drawImage(sprite, this.sX, this.sY, this.w, this.h, this.x + this.w,
      this.y, this.w, this.h)
  }
}

//FOREGROUND
const fg = {
  sX: 276,
  sY: 0,
  w: 224,
  h: 112,
  x: 0,
  y: cvs.height - 112,
  dx: 2,
  draw: function () {
    ctx.drawImage(sprite, this.sX, this.sY, this.w, this.h, this.x,
      this.y, this.w, this.h)

    ctx.drawImage(sprite, this.sX, this.sY, this.w, this.h, this.x + this.w,
      this.y, this.w, this.h)
  },

  update: function () {
    if (state.current == state.game) {
      this.x = (this.x - this.dx) % (this.w / 2)
    }
  }
}

//PARDAU "Passarim"
const bird = {
  animation: [{
      sX: 276,
      sY: 112
    },
    {
      sX: 276,
      sY: 139
    },
    {
      sX: 276,
      sY: 164
    },
    {
      sX: 276,
      sY: 139
    }
  ],
  x: 50,
  y: 150,
  w: 34,
  h: 26,
  frame: 0,
  gravity: 0.25,
  jump: 4.6,
  speed: 0,
  rotation: 0,
  radius: 12,
  draw: function () {
    let bird = this.animation[this.frame]

    ctx.save()
    ctx.translate(this.x, this.y)
    ctx.rotate(this.rotation)
    ctx.drawImage(sprite, bird.sX, bird.sY, this.w, this.h, -this.w / 2,
      -this.h / 2, this.w, this.h)
    ctx.restore()
  },

  flap: function () {
    this.speed = -this.jump
  },

  update: function () {
    //SE O JOGO ESTÁ EM ESTADO INICIAL, O PASSARINHO BATE ASA DEVAGAR
    //DO CONTRÁRIO BATE RAPIDO
    this.period = state.current == state.getReady ? 10 : 5
    //CADA PERIODO INCREMENTAMOS OS FRAMES EM 1
    this.frame += frames % this.period == 0 ? 1 : 0
    //OS FRAMES VÃO DE 0 A 4 E VOLTÃO PRA 0
    this.frame = this.frame % this.animation.length

    if (state.current == state.getReady) {
      this.y = 150 //RESETAR POSIÇÃO APÓS GAME OVER
      this.rotation = 0 * DEGREE
    } else {
      this.speed += this.gravity
      this.y += this.speed

      if (this.y + this.h / 2 >= cvs.height - fg.h){
        this.y = cvs.height - fg.h - this.h / 2  
        if (state.current == state.game) {
          state.current = state.over
          DIE.play()
        }
      }      

      //SE A VELOCIDADE É MAIOR SIGUINIFICA QUE O PASSARO ESTÁ CAINDO 
      if (this.speed >= this.jump) {
        this.rotation = 90 * DEGREE
        this.frame = 1
      } else {
        this.rotation = -25 * DEGREE
      }
    }
  },
  speedReset: function () {
    this.speed = 0
  }
}

//MENSAGEM DE INICIO
const getReady = {
  sX: 0,
  sY: 228,
  w: 173,
  h: 152,
  x: cvs.width / 2 - 173 / 2,
  y: 80,

  draw: function () {
    if (state.current == state.getReady) {
      ctx.drawImage(sprite, this.sX, this.sY, this.w, this.h, this.x,
        this.y, this.w, this.h)
    }
  }
}

//MENSAGEM DE GAME OVER
const gameOver = {
  sX: 175,
  sY: 228,
  w: 225,
  h: 202,
  x: cvs.width / 2 - 225 / 2,
  y: 90,

  draw: function () {
    if (state.current == state.over) {
      ctx.drawImage(sprite, this.sX, this.sY, this.w, this.h, this.x,
        this.y, this.w, this.h)
    }
  }
}

//PIPES
const pipes = {
  position: [],
  top: {
    sX: 553,
    sY: 0
  },
  bottom: {
    sX: 502,
    sY: 0
  },
  w: 53,
  h: 400,
  gap: 85,
  maxYPos: -150,
  dx: 2,

  draw: function () {
    for (let i = 0; i < this.position.length; i++) {
      let p = this.position[i]
      let topYPos = p.y
      let bottomYPos = p.y + this.h + this.gap

      //TOP PIPE
      ctx.drawImage(sprite, this.top.sX, this.top.sY, this.w, this.h, p.x,
        topYPos, this.w, this.h)

      //BOTTOM PIPE
      ctx.drawImage(sprite, this.bottom.sX, this.bottom.sY, this.w, this.h, p.x,
        bottomYPos, this.w, this.h)
    }
  },
  update: function () {
    if (state.current !== state.game) return

    if (frames % 100 == 0) {
      this.position.push({
        x: cvs.width,
        y: this.maxYPos * (Math.random() + 1)
      })
    }
    for (let i = 0; i < this.position.length; i++) {
      const p = this.position[i];

      let bottomPipeYPos = p.y + this.h + this.gap

      //DETECTAR COLISÃO 
      //TOP PIPE
      if (bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + this.w &&
        bird.y + bird.radius > p.y && bird.y - bird.radius < p.y + this.h) {
        state.current = state.over
        HIT.play()
      }

      //BOTTOM PIPE
      if (bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + this.w &&
        bird.y + bird.radius > bottomPipeYPos && bird.y - bird.radius < bottomPipeYPos + this.h) {
        state.current = state.over
        HIT.play()
      }

      //MOVER OS PIPES PARA A ESQUERDA
      p.x -= this.dx

      //DELETAR PIPES DO ARRAY SE SAIREM DO CANVAS
      if (p.x + this.w <= 0) {
        this.position.shift()
        score.value += 1
        SCORE_S.play()
        score.best = Math.max(score.value, score.best)
        localStorage.setItem("best", score.best)
      }
    }
  },
  reset: function () {
    this.position = []
  }
}

//SCORE
const score = {
  best: parseInt(localStorage.getItem("best")) || 0,
  value: 0,

  draw: function () {
    ctx.fillStyle = "#FFF";
    ctx.strokeStyle = "#000";

    if (state.current == state.game) {
      ctx.lineWidth = 1;
      ctx.font = "35px Teko";
      ctx.fillText(this.value, cvs.width / 2, 50);
      ctx.strokeText(this.value, cvs.width / 2, 50);

    } else if (state.current == state.over) {
      // PONTOS
      ctx.font = "25px Teko";
      ctx.fillText(this.value, 225, 186);
      ctx.strokeText(this.value, 225, 186);
      // MELHOR PONTUAÇÃO
      ctx.fillText(this.best, 225, 228);
      ctx.strokeText(this.best, 225, 228);
    }
  },

  reset: function () {
    this.value = 0;
  }
}

//DESENHANDO
function draw() {
  ctx.fillStyle = "#70c5ce"
  ctx.fillRect(0, 0, cvs.width, cvs.height)

  bg.draw()
  pipes.draw()
  fg.draw()
  bird.draw()
  getReady.draw()
  gameOver.draw()
  score.draw()
}

//ATUALIZANDO
function update() {
  bird.update()
  fg.update()
  pipes.update()
}

//FUNÇÃO PARA MANTE O LOOP E INICIALIZAÇÃO
function loop() {
  update()
  draw()
  frames++
  requestAnimationFrame(loop)
  // try {
  //   var distancia = pipes.position[0].x  
  // } catch (error) {
  //    distancia = 148
  // }
  //  if(state.current == state.game) {
  //    redeNeural(((bird.y * -1) + 355), distancia) 
  // }     
}

loop() 
  </script>
</body>
</html>
